<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpiceJet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">SpiceJet</div>
    <nav>
      <ul class="menu">
        <li>
          <a href="#">Add-ons</a>
          <ul class="submenu">
            <li><a href="#">Food</a></li>
            <li><a href="#">Wheelchair</a></li>
          </ul>
        </li>
        <li>
          <a href="#">Deals</a>
          <ul class="submenu">
            <li><a href="#">Buy 1 Get 1</a></li>
            <li><a href="#">Credit Card Discounts</a></li>
            <li><a href="#">Student Discounts</a></li>
          </ul>
        </li>
        <li>
          <a href="#">GiftCard</a>
          <ul class="submenu">
            <li><a href="#">Newly Married Couple</a></li>
            <li><a href="#">Senior Citizens</a></li>
          </ul>
        </li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="booking-box">
      <h2>Welcome aboard</h2>
      <form>
        <label>From:</label>
        <input type="text" placeholder="Delhi (DEL)" />
        <label>To:</label>
        <input type="text" placeholder="Select Destination" />
        <label>Date:</label>
        <input type="date" />
        <label>Passengers:</label>
        <input type="number" min="1" value="1" />
        <button type="submit">Search Flight</button>
      </form>
    </section>
    <section class="banner">
      <h1>DELHI TO <span>KATHMANDU</span></h1>
      <p>NEW. DAILY. DIRECT</p>
      <button>BOOK NOW</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
